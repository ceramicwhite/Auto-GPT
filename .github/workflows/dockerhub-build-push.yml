name: Build on master push

on:
  push:
    branches:
      - master

env:
  DOCKER_CLI_EXPERIMENTAL: enabled

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-20.04
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout project
        uses: actions/checkout@v2

      - id: keydb
        uses: oz-elhassid/get-latest-release@master
        with:
          repository: Significant-Gravitas/Auto-GPT
          excludes: prerelease, draft
          and_filters: "prerelease: false"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        id: qemu

      - name: Setup Docker buildx action
        uses: docker/setup-buildx-action@v1
        id: buildx
          
      - name: Run Docker buildx for slim master
        run: |
          docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --file .github/workflows/dockerfiles/Dockerfile.hub \
          --build-arg GIT_TAG=master \
          --tag ${{ secrets.DOCKERHUB_USERNAME }}/auto-gpt:master \
          --push .
          
      - name: Run Docker buildx for master with plugins
        run: |
          docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --file .github/workflows/dockerfiles/Dockerfile.plugins \
          --build-arg GIT_TAG=${{ steps.keydb.outputs.tag_name }} \
          --tag ${{ secrets.DOCKERHUB_USERNAME }}/auto-gpt:master-with-plugins \
          --push .
          
      - name: Run Docker buildx for slim release
        run: |
          docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --file .github/workflows/dockerfiles/Dockerfile.hub \
          --build-arg GIT_TAG=${{ steps.keydb.outputs.tag_name }} \
          --tag ${{ secrets.DOCKERHUB_USERNAME }}/auto-gpt:${{ steps.keydb.outputs.tag_name }} \
          --tag ${{ secrets.DOCKERHUB_USERNAME }}/auto-gpt:latest \
          --push .
          
      - name: Run Docker buildx for slim release with plugins
        run: |
          docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --file .github/workflows/dockerfiles/Dockerfile.plugins \
          --build-arg GIT_TAG=${{ steps.keydb.outputs.tag_name }} \
          --tag ${{ secrets.DOCKERHUB_USERNAME }}/auto-gpt:${{ steps.keydb.outputs.tag_name }}-with-plugins \
          --tag ${{ secrets.DOCKERHUB_USERNAME }}/auto-gpt:latest-with-plugins \
          --push .
